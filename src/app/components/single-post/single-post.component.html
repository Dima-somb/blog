<div class="single-post">
  <div class="single-post-wrapper">
    <img
      [src]="'http://localhost:3000/images/' + post.imgname"
      alt="single--post-logo"
      class="single-post-img"
    >

   <h1 class="single-post-title" *ngIf="!isEditMode">{{post.title}}


     <div class="single-post-edit">
        <i class="single-post-icon far fa-edit"
           *ngIf="!isEditMode && userName === post.username"
           (click)="editPost()"></i>

        <i
          *ngIf="userName === post.username"
          class="single-post-icon far fa-trash-alt" (click)="removePost()"></i>
      </div>
   </h1>
    <input *ngIf="isEditMode" [formControl]="titleControl">


    <div class="single-post-info">
      <span class="single-post-author">Author: <b><a
        [routerLink]="['/home']"
        [queryParams]="{user: post.username}"
      >
        {{post.username}}
      </a></b></span>
      <span class="single-post-date">{{post.createdAt | date}}</span>
    </div>
    <div class="single-post-desc">
      <p  *ngIf="!isEditMode" [innerHTML]="post.desc | safe:'html'"></p>

      <angular-editor
        *ngIf="isEditMode"
        [placeholder]="'Tell your story...'"
        [formControl]="descControl"
        [config]="config"
      ></angular-editor>
    </div>

    <button
      *ngIf="isEditMode"
      (click)="updatePost()"
    >Update</button>
  </div>
</div>
